{% extends 'master.html' %}

{% block body %}

<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Teacher List</h2>

<table>
  <tr>
    <th>Course Name</th>
    <th>Course Number</th>
    <th>Course Credit</th>
    <th>Course Duration</th>
  </tr>

{% for i in courseList %}

  <tr>
    <td>{{i.Course_Name}}</td>
    <td>{{i.Course_Number}}</td>
    <td>{{i.Course_Credit}}</td>
    <td>{{i.Course_Duration}}</td>
  </tr>
  {% endfor %}

</table>

</body>
</html>



{% endblock body %}
