{% extends 'master.html' %}

{% block body %}

<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Student List</h2>

<table>
  <tr>
    <th>Student Name</th>
    <th>Department</th>
    <th>City</th>
    <th>Age</th>
  </tr>

{% for i in studentList %}

  <tr>
    <td>{{i.Student_Name}}</td>
    <td>{{i.Department_Name}}</td>
    <td>{{i.City_Name}}</td>
    <td>{{i.Student_Age}}</td>
  </tr>
  {% endfor %}

</table>

</body>
</html>





{% endblock body %}
