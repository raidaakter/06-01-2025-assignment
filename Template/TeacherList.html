{% extends 'master.html' %}

{% block body %}

<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Teacher List</h2>

<table>
  <tr>
    <th>Teacher Name</th>
    <th>Department</th>
    <th>Email</th>
    <th>Designation</th>
  </tr>

{% for i in teacherList %}

  <tr>
    <td>{{i.Teacher_Name}}</td>
    <td>{{i.Department_Name}}</td>
    <td>{{i.Email}}</td>
    <td>{{i.Designation}}</td>
  </tr>
  {% endfor %}

</table>

</body>
</html>


{% endblock body %}
